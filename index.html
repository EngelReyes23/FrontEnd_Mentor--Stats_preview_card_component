<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- Style -->
		<link rel="stylesheet" href="./css/style.min.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<!-- Posicionador -->
		<main class="container d-grid align-items-center p-0">
			<!-- Contenedor Card -->
			<section class="rounded rounded-3">
				<!-- Card -->
				<article class="card d-flex flex-column flex-lg-row-reverse">
					<!-- Img container -->
					<picture class="img-container w-100">
						<source
							media="(min-width: 1000px)"
							srcset="./images/image-header-desktop.jpg"
						/>
						<source srcset="./images/image-header-mobile.jpg" />
						<img alt="Img" class="w-100 card-img img h-100" />
					</picture>
					<!-- Img container -->

					<!-- Card Body -->
					<div
						class="
							card-body
							text-center text-lg-start
							w-100
							d-flex
							flex-column
							justify-content-around
							align-items-center
							p-5
						"
					>
						<h1 class="card-title text-white fw-bold h2 my-3">
							Get <span class="highlighted-text">insights</span> that help your
							business grow.
						</h1>
						<p class="card-text my-3">
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
						<div
							class="
								mt-auto
								d-flex
								flex-column flex-lg-row
								w-100
								align-items-center
								text-center text-lg-start
							"
						>
							<p class="text-white fw-bold fs-4">
								10K+<span
									class="fs-6 d-block stat-headings text-uppercase fw-normal"
									>Companies</span
								>
							</p>
							<p class="ms-lg-5 text-white fw-bold fs-4">
								314<span
									class="fs-6 d-block stat-headings text-uppercase fw-normal"
									>Templates</span
								>
							</p>
							<p class="ms-lg-5 text-white fw-bold fs-4">
								12M+<span
									class="fs-6 d-block stat-headings text-uppercase fw-normal"
									>Queries</span
								>
							</p>
						</div>
					</div>
					<!-- Card Body -->
				</article>
				<!-- Card -->
			</section>
			<!-- Contenedor Card -->

			<div class="attribution fs-6">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/EngelReyes23" target="_blank"
					>EngelReyes23</a
				>.
			</div>
		</main>
		<!-- Posicionador -->
	</body>
</html>
