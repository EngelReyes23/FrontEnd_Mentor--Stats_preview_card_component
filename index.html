<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- Style -->
		<link rel="stylesheet" href="./css/style.min.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main
			class="
				container
				d-flex
				justify-content-center
				align-items-center
				flex-wrap
			"
		>
			<div class="row d-flex justify-content-center align-items-center p-0">
				<!-- Card -->
				<article
					class="
						card
						p-0
						d-flex
						flex-column flex-lg-row-reverse
						rounded rounded-3
						card-container
					"
				>
					<div class="card__img-container rounded-end">
						<img
							src="./images/image-header-desktop.jpg"
							alt="Card image"
							class="card-img w-100"
						/>
					</div>
					<div class="card-body w-50">
						<h1 class="card-title px-5">
							Get <span class="card__highlighted-text">insights</span> that help
							your business grow.
						</h1>

						<p class="card-text px-5 text-white-50 lh-base">
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>

						<div class="mt-5">
							<div>
								<ul class="d-flex flex-row">
									<div
										class="
											d-flex
											flex-column
											align-items-start
											mx-4
											text-uppercase text-white-50
										"
									>
										<span class="fw-bold text-white h4">10k+</span> companies
									</div>
									<div
										class="
											d-flex
											flex-column
											align-items-start
											mx-4
											text-uppercase text-white-50
										"
									>
										<span class="fw-bold text-white h4">314 </span>templates
									</div>
									<div
										class="
											d-flex
											flex-column
											align-items-start
											mx-4
											text-uppercase text-white-50
										"
									>
										<span class="fw-bold text-white h4">12m+</span> queries
									</div>
								</ul>
							</div>
						</div>
					</div>
				</article>
				<!-- Card -->
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
